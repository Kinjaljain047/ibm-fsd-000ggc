<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
     Required meta tags 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     Bootstrap CSS 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>
<body>
<div class="container">
	
		<h3>Add Employee</h3>
		<hr>
		
		<p class="h4 mb-4">Save Employee/p>
	
		<form action="#" th:action="@{/save}"
						 th:object="${employee}" method="POST">
		
		Employee Name:	<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="Employee Name">

		Employee Email:	<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Employee Email">

			Employee type: <input type="radio" value="contractualemployee" name="emp">
			               <input type="radio" value="regularemployee" name="emp">
            
            
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		
		
	</div>
</body>

</html>
